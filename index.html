<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Generator with Comments</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Blog Generator</h1>
        <form id="blogForm">
            <input type="text" id="author" placeholder="Author Name" required />
            <input type="text" id="title" placeholder="Blog Title" required />
            <textarea id="body" placeholder="Blog Body" required></textarea>
            <button type="submit" >Generate Blog</button>
        </form>
        <div id="blogPosts" class="blog-posts">
           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
